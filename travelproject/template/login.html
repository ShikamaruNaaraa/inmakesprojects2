<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h2> Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"><br>
    <input type="password" name="password" placeholder="Enter the password"><br>
    <input type="submit">
</form>
{% for i in messages %}
<h2>{{i}}</h2>
{% endfor %}
</body>
</html>
